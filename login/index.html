<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div id="logo">
        <img src="./img/svg.svg" alt="" />
      </div>
      <form class="form">
        <p id="textForm">Bem-vindo de volta</p>
        <h1 id="titlleForm">Façã login na sua conta</h1>
        <label class="labelForm">E-mail</label>
        <input type="email" name="email" placeholder="exemplo@gmail.com" class="inputForm"/>
        <label class="labelForm">Senha</label>
        <input type="password" name="password" placeholder="0123456789" class="inputForm" />
        <div id="check">
          <div>
            <input type="checkbox" name="checkbox" id="inpuntCheck"/>
            <p id="textCheck">Lembre de mim</p>
          </div>
          <span id="spanCheck">Esqueceu sua senha?</span>
        </div>
        <button id="greenBTN">Entrar na Conta/button>
          <button id="blackBTN">
            <img src="./img/icon.svg" alt="">
            <p>Ou faça login com o Google</p>
          </button>
          <footer class="footer">
          <p id="textFooter">Não tem uma conta? <span id="spanFooter">Cadastre-se</span></p>
          </footer>
      </form>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
