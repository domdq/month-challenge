<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div id="logo">
        <img src="./img/svg.svg" alt="" />
      </div>
      <div id="form">
        <form class="form">
          <p id="textForm">Bem-vindo de volta</p>
          <h1 id="titlleForm">Faça login na sua conta</h1>
          <label for="email" class="labelForm">E-mail</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="exemplo@gmail.com"
            class="inputForm"
          />
          <label for="password" class="labelForm">Senha</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="0123456789"
            class="inputForm"
          />
          <div id="checkInfor">
            <div>
              <input type="checkbox" name="checkbox" id="inpuntCheck" />
              <label for="inpuntCheck" id="textCheck">Lembre de mim</label>
            </div>
            <a href="#" id="spanCheck">Esqueceu sua senha?</a>
          </div>
          <button id="greenBTN">Entrar na Conta</button>
          <button id="blackBTN">
            <img src="./img/icon.svg" alt="" />
            <p>Ou faça login com o Google</p>
          </button>
          <footer class="footer">
            <p id="textFooter">
              Não tem uma conta? <a href="#" id="spanFooter">Cadastre-se</a>
            </p>
          </footer>
        </form>
      </div>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
