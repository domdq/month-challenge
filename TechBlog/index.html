<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechBlog</title>
    <link rel="stylesheet" href="./style/techblog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-------------- Header ------------>
    <header class="header">
      <div class="headerIfor">
        <h1 id="headerTitlle">
          Encontre os <span id="spanTitlle">melhores artigos</span> <br />
          de programação em um só lugar
        </h1>
        <p id="headerText">
          Explore o topo da programação em um só lugar! <br />
          Seu destino único para dicas e tendências atuais.
        </p>
        <button id="headerBtn">Buscar artigos</button>
      </div>
      <div class="headerIfor">
        <img src="./img/logo.svg" alt="" />
      </div>
    </header>
    <!----------- Articles -------------->
    <article class="articleContainer">
      <div id="articleTitlle">
        <h2>Artigos recomendados</h2>
      </div>
      <ul class="articleCards"></ul>
    </article>
    <!------------- Form --------------->
    <form>
      <h1 id="formTitlle">Entre em contato</h1>
      <!-- Campo Nome -->
      <input type="text" class="inputForm" name="nome" placeholder="Nome" />
      <!-- Campo E-mail -->
      <input type="email" class="inputForm" name="email" placeholder="Email" />
      <!-- Campo Mensagem -->
      <textarea
        name="mensagem"
        class="inputForm"
        rows="4"
        cols="50"
        placeholder="Assunto da mensagem"
      ></textarea>
      <!-- Campo Botão -->
      <button class="btnForm">entrar em contato</button>
    </form>
    <script src="./techblog.js"></script>
  </body>
</html>
