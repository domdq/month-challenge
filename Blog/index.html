<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <!-- /*****header******/ -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./img/CodeLab.svg" alt="CodeLab" />
        </div>
        <input
          type="search"
          class="search-input"
          placeholder="Pesquisa no Blog"
        />
      </div>
    </header>
    <!----- Seção Cards ----->
    <section>
      <div class="container">
        <ul class="Cards">
          <li>
            <div class="data_logo">
              <span class="data">17 de Ago, 2024</span>
              <ion-icon name="heart-outline"></ion-icon>
            </div>
                <h1 id="titlle-card">O que é linguagem de programação? Conheça as principais</h1>
                <p id="text-card">Uma das mais populares vertentes da tecnologia da informação, a área de programação segue tendo muita demanda de trabalho justamente pela velocidade com que dispositivos tecnológicos vêm avançando.</p>
          </li>
        </ul>
      </div>
    <script src="./app.js"></script>
  </body>
</html>
